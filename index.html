<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Départements et de Pays</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="js/jquery.js" defer></script>
    <script src="js/script.js" defer></script>

    <!-- Ajouter le lien vers Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Recherche de Départements et de Pays :</h1>

        <!-- Recherche par département -->
        <div id="departement-section" class="mt-5">
            <h2>Recherche par département :</h2>
            <div class="input-group mb-3">
                <input id="postcode" type="text" class="form-control" placeholder="Entrez votre code postal"
                    aria-label="Code postal">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="btnRechercher" type="button">Rechercher</button>
                </div>
            </div>
            <select class="custom-select" id="inputGroupSelect03"></select>
        </div>

        <!-- Recherche par pays -->
        <div id="pays-section" class="mt-5">
            <h2>Recherche par pays :</h2>
            <div class="input-group mb-3">
                <input id="countrySearch" type="text" class="form-control" placeholder="Recherchez un pays...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="btnSearchCountry" type="button">Envoyez</button>
                </div>
            </div>
            <!-- Conteneur pour afficher les résultats d'autocomplétion -->
            <ul id="autocomplete-results" class="list-group mt-2" style="display: none;"></ul>
            <div id="countryResults" class="row mt-3">
                <!-- Informations du pays et carte -->
                <div class="col-12 col-md-6" id="countryInfo"></div>
                <div class="col-12 col-md-6" id="countryMap" style="height: 400px;"></div>
            </div>
        </div>
    </div>
</body>

</html>
