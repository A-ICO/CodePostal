<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête Ajax avec FETCH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jquery.js"></script>
    <script defer src="js/scriptfetch.js"></script>
</head>
<body>
    <h1>Requête Ajax avec FETCH - Consommation du Service Web Code Postal</h1>
    <div id="center">
        <div class="container">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><i
                            class="fas fa-address-card"></i>&nbsp;Code Postal</span>
                </div>
                <input id="postcode" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Entrez votre code postal">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" id="btnRechercher" type="button">Rechercher</button>
                </div>
                <select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                </select>
            </div>
        </div>
    </div>
</body>
</html>
